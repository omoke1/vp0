<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPO Whitepaper 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background: #fafafa;
        }
        
        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(229, 231, 235, 0.6);
            transition: all 0.3s;
        }
        
        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.95);
        }
        
        .nav-container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 3.5rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo img {
            width: 2rem;
            height: 2rem;
        }
        
        .logo-text {
            font-size: 1.125rem;
            font-weight: 600;
            background: linear-gradient(to right, #2563eb, #7c3aed, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-links {
            display: none;
            align-items: center;
            gap: 1.5rem;
        }
        
        .nav-link {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: #111827;
        }
        
        .nav-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .search-input {
            width: 200px;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            background: white;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 0.75rem;
            width: 1rem;
            height: 1rem;
            color: #6b7280;
        }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }
        
        .search-result {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .search-result:hover {
            background-color: #f9fafb;
        }
        
        .search-result:last-child {
            border-bottom: none;
        }
        
        .search-result-title {
            font-weight: 500;
            color: #111827;
            margin-bottom: 0.25rem;
        }
        
        .search-result-snippet {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .highlight {
            background-color: #fef3c7;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
        }
        
        .cta-button {
            background: linear-gradient(to bottom, #374151, #111827);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2.8px 2.2px rgba(0, 0, 0, 0.034), 0 6.7px 5.3px rgba(0, 0, 0, 0.048);
        }
        
        .cta-button:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }
        
        .mobile-menu-button {
            display: block;
            background: #f3f4f6;
            border: none;
            padding: 0.5rem;
            border-radius: 0.375rem;
            color: #374151;
            cursor: pointer;
        }
        
        .mobile-menu-button:hover {
            background: #e5e7eb;
            color: #111827;
        }
        
        @media (min-width: 768px) {
            .nav-links {
                display: flex;
            }
            .mobile-menu-button {
                display: none;
            }
            .nav-content {
                height: 4rem;
            }
            .logo img {
                width: 2.5rem;
                height: 2.5rem;
            }
            .logo-text {
                font-size: 1.25rem;
            }
        }
        
        /* Main content styles */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2563eb;
            border-bottom: 3px solid #2563eb;
            padding-bottom: 0.5rem;
        }
        h2 {
            color: #1e40af;
            margin-top: 2rem;
        }
        h3 {
            color: #3730a3;
        }
        code {
            background: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }
        pre {
            background: #f8fafc;
            color: #1e293b;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #e2e8f0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        blockquote {
            border-left: 4px solid #2563eb;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #64748b;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }
        .error {
            color: #dc2626;
            background: #fef2f2;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }
        /* ASCII Art Diagram Styling */
        pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
            font-size: 12px;
            line-height: 1.2;
        }
        /* Make ASCII diagrams more readable */
        pre:has(code) {
            background: #ffffff;
            border: 2px solid #e5e7eb;
            font-size: 12px;
            line-height: 1.1;
            white-space: pre;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-content">
                <!-- Logo -->
                <div class="logo">
                    <img src="/assets/vpo-logo-simple.svg" alt="VPO Logo">
                    <span class="logo-text">VPO</span>
                </div>
                
                <!-- Desktop Navigation Links -->
                <div class="nav-links">
                    <a href="/#how-it-works" class="nav-link">How It Works</a>
                    <a href="/#integrations" class="nav-link">Integrations</a>
                    <a href="/#use-cases" class="nav-link">Use Cases</a>
                    <a href="/#ecosystem" class="nav-link">Ecosystem</a>
                </div>
                
                <!-- Search and Actions -->
                <div class="nav-actions">
                    <!-- Search -->
                    <div class="search-container">
                        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text" class="search-input" id="searchInput" placeholder="Search whitepaper...">
                        <div class="search-results" id="searchResults"></div>
                    </div>
                    
                    <!-- CTA Button -->
                    <a href="#" class="cta-button">Launch App</a>
                </div>
                
                <!-- Mobile Menu Button -->
                <button class="mobile-menu-button" id="mobileMenuButton">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div id="content">
                <div class="loading">Loading whitepaper...</div>
            </div>
        </div>
    </div>

    <script>
        let whitepaperContent = '';
        let searchIndex = [];

        // Initialize navbar scroll behavior
        function initNavbar() {
            const navbar = document.getElementById('navbar');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 100) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
        }

        // Initialize search functionality
        function initSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                
                if (query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const results = searchContent(query);
                displaySearchResults(results, query);
            });
            
            // Hide search results when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    searchResults.style.display = 'none';
                }
            });
        }

        // Search through whitepaper content
        function searchContent(query) {
            const results = [];
            const regex = new RegExp(query, 'gi');
            
            // Search through headings and content
            const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
            const paragraphs = document.querySelectorAll('p, li');
            
            headings.forEach((heading, index) => {
                const text = heading.textContent;
                if (regex.test(text)) {
                    results.push({
                        type: 'heading',
                        element: heading,
                        text: text,
                        level: heading.tagName.toLowerCase()
                    });
                }
            });
            
            paragraphs.forEach((paragraph, index) => {
                const text = paragraph.textContent;
                if (regex.test(text)) {
                    results.push({
                        type: 'content',
                        element: paragraph,
                        text: text
                    });
                }
            });
            
            return results.slice(0, 10); // Limit to 10 results
        }

        // Display search results
        function displaySearchResults(results, query) {
            const searchResults = document.getElementById('searchResults');
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result">No results found</div>';
                searchResults.style.display = 'block';
                return;
            }
            
            const html = results.map(result => {
                const snippet = result.text.length > 150 ? 
                    result.text.substring(0, 150) + '...' : 
                    result.text;
                
                const highlightedSnippet = snippet.replace(
                    new RegExp(query, 'gi'), 
                    `<span class="highlight">$&</span>`
                );
                
                return `
                    <div class="search-result" onclick="scrollToElement('${result.element.id || result.element.textContent.substring(0, 50)}')">
                        <div class="search-result-title">${result.type === 'heading' ? result.level.toUpperCase() + ': ' : ''}${result.text.substring(0, 100)}</div>
                        <div class="search-result-snippet">${highlightedSnippet}</div>
                    </div>
                `;
            }).join('');
            
            searchResults.innerHTML = html;
            searchResults.style.display = 'block';
        }

        // Scroll to element
        function scrollToElement(elementId) {
            const element = document.getElementById(elementId) || 
                          Array.from(document.querySelectorAll('h1, h2, h3, h4, h5, h6, p'))
                               .find(el => el.textContent.includes(elementId));
            
            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
                element.style.backgroundColor = '#fef3c7';
                setTimeout(() => {
                    element.style.backgroundColor = '';
                }, 2000);
            }
            
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchInput').value = '';
        }

        // Add IDs to headings for better search
        function addHeadingIds() {
            const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
            headings.forEach((heading, index) => {
                if (!heading.id) {
                    const id = heading.textContent
                        .toLowerCase()
                        .replace(/[^a-z0-9\s]/g, '')
                        .replace(/\s+/g, '-')
                        .substring(0, 50);
                    heading.id = id || `heading-${index}`;
                }
            });
        }

        // Load whitepaper content
        async function loadWhitepaper() {
            try {
                const response = await fetch('/VPO_Whitepaper_2025.md');
                if (!response.ok) {
                    throw new Error('Failed to load whitepaper');
                }
                const markdown = await response.text();
                whitepaperContent = markdown;
                const html = marked.parse(markdown);
                document.getElementById('content').innerHTML = html;
                
                // Add IDs to headings after content loads
                setTimeout(() => {
                    addHeadingIds();
                }, 100);
                
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="error">Error loading whitepaper: ' + error.message + '</div>';
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initNavbar();
            initSearch();
            loadWhitepaper();
        });
    </script>
</body>
</html>
